<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Yanone+Kaffeesatz:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Todo List</h1>
    <form id="create-todo-form">
      <label for="todo-title-input"
        >Title
        <input type="text" id="todo-title-input" name="title" />
      </label>
      <label for="new-description-input">
        Description
        <textarea
          rows="5"
          cols="33"
          id="todo-description-input"
          name="description"
        ></textarea>
      </label>
      <button type="submit" class="add-button">Add Todo</button>
    </form>
    <div>
      <ul id="todo-container"></ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
