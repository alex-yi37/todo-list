<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <form id="create-todo-form">
      <label for="new-title-input">
        Title
        <input type="text" id="new-title-input" name="title"/>
      </label>
      <label for="new-description-box">
        Description
        <textarea rows="5" cols="33" id="new-description-box" name="description"></textarea>
      </label>
      <button type="submit">Add Todo</button>
    </form>
    <h1>Todo List</h1>
    <ul>
      <li>Drink 356 gallons of water</li>
    </ul>
  </body>
  <script src="index.js"></script>
</html>
