<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <form id="create-todo-form">
      <label for="todo-title-input">
        Title
        <input type="text" id="todo-title-input" name="title" />
      </label>
      <label for="new-description-input">
        Description
        <textarea
          rows="5"
          cols="33"
          id="todo-description-input"
          name="description"
        ></textarea>
      </label>
      <button type="submit">Add Todo</button>
    </form>
    <h1>Todo List</h1>
    <ul id="todo-container">
      <li>Drink 356 gallons of water</li>
    </ul>
  </body>
  <script src="index.js"></script>
</html>
